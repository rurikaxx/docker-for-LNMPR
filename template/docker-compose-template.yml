version: "3"

networks:
  frontend:
# 設定backend子網路
  backend:
    ipam:
      driver: default
#      config:
#      -
#        subnet: ${BACKEND_SUBNET}

services:

# nginx
  nginx:
      container_name: nginx
      networks:
        backend:
#          ipv4_address: ${NGINX_SERVER_IP}
      image: shareba/nginx
#      build: ./nginx/
      ports:
        - "443:443"
        - "80:80"
      volumes:
        - ./nginx/ssl:/etc/ssl
        {{NGINX_VOLUMES}}
        {{PROJECT_VOLUMES}}

  php:
      container_name: php
      networks:
        backend:
#          ipv4_address: ${UPLOAD_SERVER_IP}
      build: ./php-7.1/
      expose:
        - 9000
      tty: true
      volumes:
        {{PROJECT_VOLUMES}}
#      extra_hosts:
#        - "${HOST_PUB}:${NGINX_SERVER_IP}"

  php-7.3:
      container_name: php-7.3
      networks:
        backend:
#          ipv4_address: ${UPLOAD_SERVER_IP}
      build: ./php-7.3/
      expose:
        - 9000
      tty: true
      volumes:
        {{PROJECT_VOLUMES}}
#      extra_hosts:
#        - "${HOST_PUB}:${NGINX_SERVER_IP}"

  redis:
      container_name: redis
      networks:
          - backend
      image: redis:3.2
      ports:
          - "6379:6379"

# mysql
  mysql:
    container_name: mysql
    networks:
      - backend
    ports:
      - "3306:3306"
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: test-again
      MYSQL_PASSWORD: test123456
    command: mysqld --max_allowed_packet=1024M
    volumes:
      - ./mysql/data:/var/lib/mysql

# phpmyadmin for mysql
  phpmyadmin_mysql:
    container_name: phpmyadmin
    networks:
      - frontend
      - backend
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
  redis-exporter:
    container_name: redis_exporter_1
    image: oliver006/redis_exporter:alpine
    networks:
      - backend
    command: "-redis.addr=redis://redis:6379"
    expose:
      - "9121"
    ports:
      - "9121:9121"
  prometheus:
    image: prom/prometheus:v2.0.0
    container_name: prometheus_1
    networks:
      - backend
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - backend